<div class="p-8 bg-background min-h-screen flex justify-center">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-md p-6">
        <h2 class="text-2xl mb-4 font-bold">Forget Password</h2>

        <div>
            <hr class="my-4" />
            
            <form [formGroup]="form" (ngSubmit)="onSendResetPasswordLink()">
                <div>
                    <label class="block text-sm font-medium mb-1">Email
                    </label>
                    <input 
                        type="email" 
                        formControlName="email"
                        class="w-full border rounded-lg px-3 py-2"
                        />
                        <p 
                            class="text-red-500 text-xs mt-1"
                            *ngIf="form.get('email')?.invalid && 
                            form.get('email')?.touched
                        ">
                        Current email is required.
                        </p>
                    </div>
                    <button 
                        type="submit"
                        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
                        [disabled]="sendingResetPasswordLink() || form.invalid"
                    >
                        {{ sendingResetPasswordLink() ? "Sending Reset Password Link..." : "Send Reset Password Link" }}
                    </button>
                </form>
             </div>
    </div>
</div>
